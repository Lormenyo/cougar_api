<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Fare</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
</head>

<body>

    <div class="container">

        <div class="form-section">
            <form method="POST" action="{{url_for('postFares')}}">
                <div class="form-group">
                    <label for="currentLocation">Current Location</label>
                    <input type="text" name="currentLocation" id="currentLocation" placeholder="current Location"
                        class="form-control">

                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" name="destination" id="destination" placeholder="destination"
                        class="form-control">
                </div>
                <div class="form-group">
                    <label for="fare">Fare</label>
                    <input type="text" name="fare" id="fare" placeholder="fare" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>


</body>

</html>
